set -g default-terminal "xterm-256color"

# tmux maintains a scrollback buffer (allows you to scroll back) full of the entire history of each pane (up to the following limit)
set -g history-limit 5000

# reload tmux configuration
bind r source-file ~/.tmux.conf

# vi style pane navigating for panes; use n and p for windows
bind h select-pane -L
bind l select-pane -R
bind j select-pane -D
bind k select-pane -U

# source airline theme from snapshot generated by tmuxline vim plugin
# NOTE: must clone git@github.com:powerline/fonts.git and run ./install.sh to install the required fonts
# then go to iterm preferences, profile, text, and for the profiles use a different font for non-ASCII text and make that font 12pt Source Code Pro for Powerline
source-file ~/.airline.conf
